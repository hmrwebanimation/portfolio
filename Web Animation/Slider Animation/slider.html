<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider Animation</title>

    <link rel="stylesheet" href="slider.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>



</head>
<body>

    <div class="timer">
        <h1 id="countdown">10</h1>
    </div>


    <script>
        var counter = 10;

        setInterval(function(){
            counter--;

            if(counter>=0){
                document.getElementById("countdown").innerHTML = counter;
            }

        },1000);
    </script>

        <div class="container-fluid">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="image/talent.jpg" alt="Image One" class="one">
                  </div>
                  <div class="carousel-item">
                    <img src="image/bridge.jpg" alt="Image Two" class="two">
                  </div>
                  <div class="carousel-item">
                    <iframe src="https://player.vimeo.com/video/265434867"  frameborder="0"></iframe>
                  </div>
                  <div class="carousel-item">
                      <img src="image/contact.png" alt="Image Two" class="three">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon previous-icon" aria-hidden="true">Previous</span>
                  <span class="sr-only"></span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon next-icon" aria-hidden="true">Next</span>
                  <span class="sr-only"></span>
                </a>
              </div>
        </div>
</body>
</html>
